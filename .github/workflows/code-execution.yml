name: ACC-IDE Code Judge

# 允许通过API调用来触发此工作流
on:
  workflow_dispatch:
    inputs:
      # 从App接收要评测的代码
      source_code:
        description: 'The source code to be judged'
        required: true
      # 从App接收标准输入
      std_input:
        description: 'Standard input for the code'
        required: false
        default: ''
      # 从App接收预期输出
      expected_output:
        description: 'Expected output for comparison'
        required: false
        default: ''
      # App传来的语言类型，用于选择编译器
      language:
        description: 'The programming language (cpp, python, java)'
        required: true
        default: 'cpp'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    # 限制job总运行时长，防止无限循环等意外情况
    timeout-minutes: 1 

    steps:
      # 步骤1: 检出仓库代码 (虽然我们不直接用仓库里的代码，但这是个好习惯)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 根据语言，将接收到的代码和输入写入文件
      - name: Prepare execution files
        run: |
          # 创建一个结果目录
          mkdir -p results

          # 设置 UTF-8 环境变量
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
          
          # 将输入写入文件
          echo "${{ github.event.inputs.std_input }}" > input.txt
          echo "${{ github.event.inputs.expected_output }}" > expected.txt
          
          # 根据语言确定源文件名
          SOURCE_FILE="main.${{ github.event.inputs.language }}"
          # 使用 cat 命令确保文件以 UTF-8 格式保存
          echo "${{ github.event.inputs.source_code }}" | cat > $SOURCE_FILE
          echo "SOURCE_FILE=$SOURCE_FILE" >> $GITHUB_ENV
          
          # 显示源代码文件内容以进行调试
          echo "=== Source Code ==="
          cat $SOURCE_FILE
          echo "=================="
          
          # 检查文件编码
          echo "=== File Encoding ==="
          file -i $SOURCE_FILE
          echo "===================="
        
      # 步骤3: 编译代码 (以C++为例)
      - name: Compile C++ Code
        if: github.event.inputs.language == 'cpp'
        id: compile_cpp
        run: |
          # 输出 C++ 版本信息以进行调试
          g++ --version
          
          # 创建编译日志目录
          mkdir -p ./results
          
          # 尝试编译代码
          g++ main.cpp -o main_exec -O2 -std=c++17 -Wall -Wextra -fdiagnostics-color=always > ./results/compile.log 2>&1
          COMPILE_RESULT=$?
          
          # 输出编译日志
          echo "=== Compilation Log ==="
          cat ./results/compile.log
          echo "======================="
          
          if [ $COMPILE_RESULT -ne 0 ]; then
            echo "Compilation failed with exit code: $COMPILE_RESULT"
            echo '{"status": "CE", "message": "Compilation Error"}' > ./results/result.json
            echo "JUDGE_STATUS=CE" >> $GITHUB_ENV
          else
            echo "Compilation successful"
          fi

      # 步骤4: 运行代码并评测 (以C++为例)
      - name: Run and Judge C++ Code
        if: success() && env.JUDGE_STATUS != 'CE' && github.event.inputs.language == 'cpp'
        run: |
          # 运行可执行文件，限制时间和内存
          # TLE: 2 seconds, MLE: 256 MB
          timeout 2s ./main_exec < input.txt > ./results/actual.txt 2> ./results/stderr.log || true
          EXIT_CODE=$?
          
          STATUS="AC" # 默认为AC
          MESSAGE="Accepted"

          if [ $EXIT_CODE -eq 124 ]; then
            STATUS="TLE"
            MESSAGE="Time Limit Exceeded"
          elif [ $EXIT_CODE -ne 0 ]; then
            STATUS="RE"
            MESSAGE="Runtime Error (Exit Code: $EXIT_CODE)"
          else
            # 使用 diff 命令比较输出。-i 忽略大小写, -w 忽略所有空格, -B 忽略空行
            diff -i -w -B ./results/actual.txt expected.txt > /dev/null
            if [ $? -ne 0 ]; then
              STATUS="WA"
              MESSAGE="Wrong Answer"
            fi
          fi
          
          # 生成最终的json结果
          echo "{\"status\": \"$STATUS\", \"message\": \"$MESSAGE\"}" > ./results/result.json

      # 添加对Python的支持
      - name: Run Python Code
        if: success() && github.event.inputs.language == 'python'
        run: |
          # 运行Python程序，限制时间
          # TLE: 2 seconds, MLE: 256 MB
          timeout 2s python3 main.py < input.txt > ./results/actual.txt 2> ./results/stderr.log || true
          EXIT_CODE=$?
          
          STATUS="AC" # 默认为AC
          MESSAGE="Accepted"

          if [ $EXIT_CODE -eq 124 ]; then
            STATUS="TLE"
            MESSAGE="Time Limit Exceeded"
          elif [ $EXIT_CODE -ne 0 ]; then
            STATUS="RE"
            MESSAGE="Runtime Error (Exit Code: $EXIT_CODE)"
          else
            # 使用 diff 命令比较输出。-i 忽略大小写, -w 忽略所有空格, -B 忽略空行
            diff -i -w -B ./results/actual.txt expected.txt > /dev/null
            if [ $? -ne 0 ]; then
              STATUS="WA"
              MESSAGE="Wrong Answer"
            fi
          fi
          
          # 生成最终的json结果
          echo "{\"status\": \"$STATUS\", \"message\": \"$MESSAGE\"}" > ./results/result.json

      # 添加对Java的支持
      - name: Compile Java Code
        if: github.event.inputs.language == 'java'
        id: compile_java
        run: |
          # 编译Java程序
          javac main.java -d . &> ./results/compile.log
          if [ $? -ne 0 ]; then
            echo '{"status": "CE", "message": "Compilation Error"}' > ./results/result.json
            echo "JUDGE_STATUS=CE" >> $GITHUB_ENV
          fi

      - name: Run Java Code
        if: success() && env.JUDGE_STATUS != 'CE' && github.event.inputs.language == 'java'
        run: |
          # 运行Java程序，限制时间
          # TLE: 2 seconds, MLE: 256 MB
          # 假设main.java中的类名为Main
          timeout 2s java Main < input.txt > ./results/actual.txt 2> ./results/stderr.log || true
          EXIT_CODE=$?
          
          STATUS="AC" # 默认为AC
          MESSAGE="Accepted"

          if [ $EXIT_CODE -eq 124 ]; then
            STATUS="TLE"
            MESSAGE="Time Limit Exceeded"
          elif [ $EXIT_CODE -ne 0 ]; then
            STATUS="RE"
            MESSAGE="Runtime Error (Exit Code: $EXIT_CODE)"
          else
            # 使用 diff 命令比较输出。-i 忽略大小写, -w 忽略所有空格, -B 忽略空行
            diff -i -w -B ./results/actual.txt expected.txt > /dev/null
            if [ $? -ne 0 ]; then
              STATUS="WA"
              MESSAGE="Wrong Answer"
            fi
          fi
          
          # 生成最终的json结果
          echo "{\"status\": \"$STATUS\", \"message\": \"$MESSAGE\"}" > ./results/result.json

      # 步骤5: 上传包含所有结果的文件夹作为 artifact
      - name: Upload judgment result
        uses: actions/upload-artifact@v4
        with:
          name: judge-result
          path: ./results/
          if-no-files-found: error # 如果结果文件没找到，就让工作流失败
